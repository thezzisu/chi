name: Build

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Install wine for ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo dpkg --add-architecture i386
          wget -nc https://dl.winehq.org/wine-builds/winehq.key
          sudo mv winehq.key /usr/share/keyrings/winehq-archive.key
          wget -nc "https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-$(lsb_release -cs).sources"
          sudo mv "https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-$(lsb_release -cs).sources" /etc/apt/sources.list.d/
          sudo apt update
          sudo apt install --install-recommends winehq-stable

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Run builds
        run: yarn build --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-result-${{ matrix.os }}
          path: |
            packages/ui/dist/
